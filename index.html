<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<body>

  <nav>
    <ul class="menu">
      <li><a id="main" href="#main" default>Главная страница</a></li>
      <li><a id="cur" href="#cur">Список курсов валют</a></li>
      <li><a id="convers" href="#convers">Конвертер валют</a></li>
      <li><a id="analiz" href="#analiz">Анализ валют</a></li>
    </ul>
  </nav>

<div id="content">

  <!--Список курсов валют-->
  <div id="listCur">
    <h1>Cписок курсов валют</h1><br/>
    <span id="dateList">Выберите дату: <input type="date" id="dateCur" required>
      <button id="btnCur" onclick="getDataCur()">Показать</button>
    </span>
    <div id="tableCur">
      <table id="table" align="center"></table>
    </div> 
  </div>

  <!--Конвертер валют-->
  <div id="convert">
    <h1>Конвертер валют</h1><br/>
    <table id="convertTable" align="center">
      <tr>
        <th>ОБМЕН С</th>
        <th>ОБМЕН В</th>
        <th>Сумма обмена</th>
      </tr>
      <tr>
        <td><select name="from" id="from"  data-remote="true"></select></td>
        <td><select name="to" id="to" data-remote="true"></select></td>
        <td><input type="number" min = "0" id="summa" onchange="dataForCalculate()" width="100px"></td>
      </tr>
      <tr>
        <td colspan="3">Итого: <input type="mumber" id="itogo" disabled></td>
      </tr>
    </table>
  </div>
   
  <!--Анализ вылют-->
  <div id="analizCur">
    <h1>Анализ валют</h1><br/>
    <div id="choise" align = "center">
      <h4 class="choiseMounth">Выберите валюту: </h4>
          <p><select name="current" id="choiseCur" data-remote="true"></select></p>
      <h4 class="choiseMounth">Выберите период: </h4>
          <p>Начало: <input type="date" id="startDate">
             Конец: <input type="date" id="endDate"> 
            <button onclick="showAnaliz()">Показать</button></p>
    </div>
  <figure class="highcharts-figure">
    <div id="container"></div>
  </figure>
  </div>

</div>

  <script src="./js/curent.js"></script>
  <script src="./js/convert.js"></script>
  <script src="./js/worker.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/analizCur.js"></script>
  <script src="./js/charts.js"></script>
  
</body>
</html>
